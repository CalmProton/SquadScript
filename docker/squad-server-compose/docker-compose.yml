volumes:
  squad-data:

services:
  squad-server:
    image: cm2network/squad:latest
    container_name: squad-dedicated
    stdin_open: true
    tty: true
    restart: unless-stopped
    network_mode: host
    volumes:
      # Named volume - Docker manages initialization properly
      - squad-data:/home/steam/squad-dedicated/
    environment:
      # Game Ports
      - PORT=7787
      - QUERYPORT=27165
      - RCONPORT=21114
      - beaconport=15000
      # Server Settings
      - FIXEDMAXPLAYERS=100
      # Optional: Uncomment for beta access
      # - BETA=
      # - BETAPASSWORD=
